<head>
	<title>MovieMatch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<link rel="stylesheet" href="css/stylesheet.css">	

	<script src="javascript/libraries/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="javascript/libraries/handlebars-1.0.0.js" type="text/javascript"></script>
	<script src="javascript/libraries/ember.js" type="text/javascript"></script>
	<script src="javascript/libraries/ember-data.js" type="text/javascript"></script>
	<script src="javascript/libraries/localstorage_adapter.js" type="text/javascript"></script>
	<script src="javascript/javascript.js" type="text/javascript"></script>	
	<script src="javascript/fixtures.js" type="text/javascript"></script>	
</head>
<body>
	<script type="text/x-handlebars" data-template-name="moviematch">
		<header class="site-header">
			<div class="grid">
				<div class="row">
					<div class="col base-16 large-6">
						<h1><a href="#">MOVIEMATCH</a></h1>
					</div>
					<div class="col base-8 large-18">
						<nav class="site-navigation">
							<button class="button site-navigation-toggle large-hide js-toggle-site-navigation">
								<i class="fa fa-bars"></i>
							</button>
							<ul class="inline large-show">
								<li>
									<a href="#">Profile</a>
								</li>
								<li>
									<a href="#">Watch list</a>
								</li>
								<!--<li>							
									<button class="button grey">
										<i class="fa fa-cogs"></i>
									</button>
									<form class="inline left">
										<input type="search" placeholder="Search">
										<input class="button fa-x green" type="submit" value="&#xf002;">
									</form>
								</li>-->
							</ul>
						</nav>
					</div>				
				</div>
			</div>
		</header>
		<main class="site-main">
			<div class="grid">
				<div class="row">
					<div class="col">
						<article class="movie">
							<div class="col large-12">
								<img class="movie-thumbnail" {{bind-attr src=movie.imgUrl}}>
								<button class="button full green large-show">
									<i class="fa fa-thumbs-o-up"></i>
								</button>
								<button class="button full red large-show">
									<i class="fa fa-thumbs-o-down"></i>
								</button>
								<button class="button full blue large-show">Add to watch list</button>
								<button class="button full grey large-show">Skip</button>
							</div>
							<div class="col large-12">
								<div class="movie-information">
									<h1 class="anchor js-toggle-movie-information">{{movie.title}}</h1>
									<dl>
										<dt>Year</dt>							
										<dd>{{movie.year.year}}</dd>
										<dt>Genres</dt>
										<dd>
											<ul class="inline">
												{{#each genre in movie.genres}}
													<li>
														<a href="#">{{control genre}}</a>
													</li>
												{{/each}}
											</ul>
										</dd>
										<dt>Cast</dt>
										<dd>
											<ul class="inline">
												<li>
													<a href="#">{{movie.cast.person}}</a>
												</li>
											</ul>
										</dd>
										<dt>Director</dt>
										<dd>
											<a href="#">{{movie.director.person}}</a>
										</dd>
										<dt>Synopsis</dt>
										<dd>{{movie.synopsis}}</dd>
									</dl>
								</div>
							</div>
						</article>
						<button class="button half green large-hide">
							<i class="fa fa-thumbs-o-up"></i>
						</button>
						<button class="button half red large-hide">
							<i class="fa fa-thumbs-o-down"></i>
						</button>
						<button class="button half blue large-hide">Add to watch list</button>
						<button class="button half grey large-hide">Skip</button>
					</div>
				</div>
			</div>
		</main>
		<footer class="site-footer">
			<div class="grid">
				<div class="row">
					<div class="col">
						<p>&copy; Bantakings 2K14</p>
					</div>
				</div>
			</div>
		</footer>
	</script>
</body>
