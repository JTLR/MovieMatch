<head>
	<title>MovieMatch</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<link rel="stylesheet" href="css/stylesheet.css">	

	<script src="javascript/libraries/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="javascript/libraries/handlebars-1.0.0.js" type="text/javascript"></script>
	<script src="javascript/libraries/ember.js" type="text/javascript"></script>
	<script src="javascript/libraries/ember-data.js" type="text/javascript"></script>
	<script src="javascript/libraries/localstorage_adapter.js" type="text/javascript"></script>


	<script src="javascript/javascript.js" type="text/javascript"></script>	
	<!--<script src="javascript/fixtures.js" type="text/javascript"></script>-->
	<script src="javascript/helpers.js" type="text/javascript"></script>	
	
</head>
<body>
	<script type="text/x-handlebars" data-template-name="moviematch">
		<header class="site-header">
			<div class="grid">
				<div class="row">
					<div class="col base-16 large-6">
						<h1 class="like-movie"><a href="#" name="top">MOVIEMATCH</a></h1>
					</div>
					<div class="col base-8 large-18">
						<nav class="site-navigation">
							<button class="button site-navigation-toggle large-hide js-toggle-site-navigation">
								<i class="fa fa-bars"></i>
							</button>
							<ul class="inline large-show">
								<li>
									<a href="#">Profile</a>
								</li>
								<li>
									<a href="#">Watch list</a>
								</li>
								<!--<li>							
									<button class="button grey">
										<i class="fa fa-cogs"></i>
									</button>
									<form class="inline left">
										<input type="search" placeholder="Search">
										<input class="button fa-x green" type="submit" value="&#xf002;">
									</form>
								</li>-->
							</ul>
						</nav>
					</div>				
				</div>
			</div>
		</header>
		<main class="site-main">
			<div class="grid">

				<div class="row">
					<div class="col search">

						<h1>Add your favourite movies</h1>

						<button class="button grey-light">
							<i class="fa fa-cogs"></i>
						</button>
						<form class="inline left">
							<input type="search" placeholder="Search">
							<input class="button fa-x blue" type="submit" value="&#xf002;">
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="col large-18">
						<h1>Or maybe you&rsquo;ve seen one of these?</h1>
						</div>
					</div>
				</div>


				<div class="row">
					
						
						{{#each movie in controller}}
						<div class="col large-6 {{#ifCond 4}} last {{/ifCond}}">
							
							
							<article class="movie">
							
								<div class="movie-container">
								<img class="movie-thumbnail" {{bind-attr src=movie.img alt=movie.title title=movie.title}}>
								<div class="movie-information"><h4 class="icon-hover"></h4></div>
								<div class="movie-name">{{movie.title}}</div>
								</div>
								<button class="button base-third green like-movie">
									<i class="fa fa-thumbs-o-up"></i>
								</button>
								<button class="button base-third red dislike-movie">
									<i class="fa fa-thumbs-o-down"></i>
								</button>
								<button class="button base-third blue watch-list">
									<i class="fa fa-eye"></i>
								</button>
								
							</article>

						</div>
						{{/each}}

						
					
				</div>
			</div>
		</main>
		<footer class="site-footer">
			<div class="grid">
				<div class="row">
					<div class="col">
						<p>&copy; MovieMatch 2014</p>
					</div>
				</div>
			</div>
		</footer>
	</script>
</body>
